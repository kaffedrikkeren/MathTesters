<!DOCTYPE html>
<html>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <script language="javascript">

        var number1 = 0, number2 = 0;
        var rightAnswers = 0, wrongAnswers = 0, rightAnswersPercent = 0; 
        var thinkingTime = 0, thinkingTimeMedian = 0;
        var thinkingStart = null, thinkingEnd = null;
        var thinkingTimes = [];

        function median(values) {

            values.sort(function (a, b) {
                return a - b;
            });

            if (values.length === 0) return 0

            var half = Math.floor(values.length / 2);

            if (values.length % 2) {
                return values[half];
            }
            else {
                return (values[half - 1] + values[half]) / 2.0;
            }

        }

        function isNumberPressed(event) {
            if (event.keyCode >= 48 && event.keyCode <= 57) {
                return true;
            }
            else {
                console.log(event.keyCode);
                return false;
            }
        }

        function parseAnswerPress(event) {
            if (event.keyCode == 13) {
                checkAnswer();
            } else {
                return isNumberPressed(event);
            }
        }

        function getRandom(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        } 
        
        function show(id) {
            $("#" + id).css('display', 'block');
        }

        function hide(id) {
            $("#" + id).css('display', 'none');
        }

        function recountStats(result) {
            if (result) {
                rightAnswers++;
            }
            else {
                wrongAnswers++;
            }

            rightAnswersPercent = rightAnswers / (wrongAnswers + rightAnswers) * 100;

            thinkingEnd = new Date();
            thinkingTime = (thinkingEnd - thinkingStart) / 1000;
            thinkingTimes.push(thinkingTime);
            thinkingTimeMedian = median(thinkingTimes);

        }

        function updateStats() {
            $("#rightAnswers").text(rightAnswers);
            $("#wrongAnswers").text(wrongAnswers);
            $("#rightAnswersPercent").text(rightAnswersPercent.toFixed(0));
            $("#thinkingTime").text(thinkingTimeMedian.toFixed(2));
        }

        function displayNewTask() {

            number1 = getRandom(0, 20);
            number2 = getRandom(0, 20);

            $("#number1").text(number1);
            $("#number2").text(number2);
            $("#answer").val("");

            show("task");

            thinkingStart = new Date();

        }

        function checkAnswer() {
            var checkResult = parseInt($("#answer").val()) == number1 + number2;
            recountStats(checkResult);
            updateStats();
            displayCat(checkResult);            
            displayNewTask();
        }

        function displayCat(result) {            

            if (result) {
                hide("shokedCat");
                show("happyCat");                
            } else {
                hide("happyCat");
                show("shokedCat");
            }

            setTimeout(function() {
                hide("happyCat");
                hide("shokedCat");
            }, 1000);

        }
        
        $(function() {
            displayNewTask();
            $("#answer").focus();
        });

    </script>

    <style>
        body {
            font-size: 14pt;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        #main-container {
            left: 50%;
            top: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 700px;
            background: white;
            padding: 1em;
            border-radius: 0.25em;
        }

        #stats {
            left: 1em;
            top: 1em;
            min-width: 4em;
            position: absolute;
            background: #f0f0f0;
            padding: 1em;
            border-radius: 0.25em;
        }

        #stats table {
            border: none;            
        }

        #stats table td {
            padding: 0.25em;
        }

        #task {
            /*background: wheat;*/
            text-align: center;
            font-size: 4rem;
            display: none;
        }

        #answer {
            border: none;
            background: #f9f9f9;
            font-size: 4rem;
            display: inline-block;
            width: 3em;
            padding: 0.25em;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        #happyCat, #shokedCat {
            display: none;
            width: 100%;
            text-align: center;
        }
    </style>

    <body>
        <div id="stats">
            <table>
                <tr><td>&#x1f44d;</td><td><span id="rightAnswers"></span></td></tr>
                <tr><td>&#128078;</td><td><span id="wrongAnswers"></span></td></tr>
                <tr><td>%</td><td><span id="rightAnswersPercent"></span></td></tr>
                <tr><td>&#9202;</td><td><span id="thinkingTime"></span></td></tr>
            </table>
        </div>
        <div id="main-container">
            <div id="task">
                <span id="number1"></span> + <span id="number2"></span> 
                = <input id="answer" onkeypress="return parseAnswerPress(event);" maxlength="3">
            </div>
            <p>
                <img src="img/happy_cat.png" id="happyCat">
                <img src="img/shoked_cat.jpg" id="shokedCat">
            </p>
        </div>
    </body>
</html>
